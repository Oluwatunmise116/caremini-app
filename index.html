<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CareMini - Simple</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
            margin: 0;
            color: #333;
        }
        
        .container {
            max-width: 400px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
        }
        
        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px 20px;
            text-align: center;
        }
        
        .status {
            padding: 20px;
            text-align: center;
            border-bottom: 1px solid #eee;
        }
        
        .time {
            font-size: 24px;
            font-weight: bold;
            color: #667eea;
            margin: 10px 0;
        }
        
        .controls {
            padding: 20px;
        }
        
        .btn {
            width: 100%;
            padding: 15px;
            margin: 10px 0;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }
        
        .btn-primary:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }
        
        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        
        .log {
            padding: 20px;
            background: #f8f9fa;
            max-height: 300px;
            overflow-y: auto;
            font-family: monospace;
            font-size: 12px;
            border-top: 1px solid #eee;
        }
        
        .status-dot {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            display: inline-block;
            margin-right: 8px;
        }
        
        .disconnected { background: #ff4757; }
        .connecting { background: #ffa502; }
        .connected { background: #2ed573; }
        
        .quick-commands {
            padding: 20px;
            background: #f8f9fa;
        }
        
        .cmd-input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            margin: 5px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üè• Careeeee</h1>
            <p>Universal BLE Connection</p>
        </div>
        
        <div class="status">
            <div id="status">
                <span class="status-dot disconnected"></span>
                <span>Disconnected</span>
            </div>
            <div class="time" id="phoneTime">--:--:--</div>
            <div id="deviceTime">Device: --:--</div>
        </div>
        
        <div class="controls">
            <button class="btn btn-primary" id="scanBtn">üîç Scan & Connect</button>
            <button class="btn btn-primary" id="syncBtn" disabled>‚è∞ Sync Time</button>
            <button class="btn btn-primary" id="testBtn" disabled>üí° Test LED</button>
        </div>
        
        <div class="quick-commands">
            <h4>Quick Commands:</h4>
            <input type="text" class="cmd-input" id="cmdInput" placeholder="Type command here..." disabled>
            <button class="btn btn-primary" id="sendBtn" disabled>Send Command</button>
            
            <div style="margin-top: 10px; font-size: 12px; color: #666;">
                Try: <code>ledon</code>, <code>ledoff</code>, <code>TIME:17:04</code>
            </div>
        </div>
        
        <div class="log">
            <strong>Connection Log:</strong>
            <div id="log"></div>
        </div>
    </div>

    <script>
        class SimpleBLE {
            constructor() {
                this.device = null;
                this.server = null;
                this.service = null;
                this.writeChar = null;
                this.notifyChar = null;
                this.connected = false;
                
                this.init();
            }
            
            init() {
                document.getElementById('scanBtn').onclick = () => this.scan();
                document.getElementById('syncBtn').onclick = () => this.syncTime();
                document.getElementById('testBtn').onclick = () => this.testLED();
                document.getElementById('sendBtn').onclick = () => this.sendCustomCommand();
                
                document.getElementById('cmdInput').onkeypress = (e) => {
                    if (e.key === 'Enter') this.sendCustomCommand();
                };
                
                this.updateTime();
                setInterval(() => this.updateTime(), 1000);
            }
            
            updateTime() {
                const now = new Date();
                document.getElementById('phoneTime').textContent = now.toTimeString().slice(0, 8);
            }
            
            log(msg) {
                const logDiv = document.getElementById('log');
                const time = new Date().toTimeString().slice(0, 8);
                logDiv.innerHTML += `<div>[${time}] ${msg}</div>`;
                logDiv.scrollTop = logDiv.scrollHeight;
            }
            
            updateStatus(text, type = 'disconnected') {
                document.getElementById('status').innerHTML = 
                    `<span class="status-dot ${type}"></span><span>${text}</span>`;
            }
            
            async scan() {
                try {
                    this.updateStatus('Scanning...', 'connecting');
                    this.log('Starting scan for any BLE device...');
                    
                    // Scan for any device
                    this.device = await navigator.bluetooth.requestDevice({
                        acceptAllDevices: true,
                        optionalServices: [
                            '6e400001-b5a3-f393-e0a9-e50e24dcca9e',  // Nordic UART
                            '4fafc201-1fb5-459e-8fcc-c5c9c331914b',  // Fallback
                            '0000180f-0000-1000-8000-00805f9b34fb',  // Battery
                            '00001800-0000-1000-8000-00805f9b34fb',  // Generic Access
                            '00001801-0000-1000-8000-00805f9b34fb'   // Generic Attribute
                        ]
                    });
                    
                    this.log(`Found: ${this.device.name || 'Unknown Device'}`);
                    
                    // Connect to GATT server
                    this.updateStatus('Connecting...', 'connecting');
                    this.server = await this.device.gatt.connect();
                    this.log('GATT connected successfully');
                    
                    // Find any writable service and characteristic
                    await this.discoverServices();
                    
                    if (this.writeChar) {
                        this.connected = true;
                        this.updateStatus('Connected ‚úì', 'connected');
                        this.log('Ready to send commands!');
                        
                        // Enable controls
                        document.getElementById('syncBtn').disabled = false;
                        document.getElementById('testBtn').disabled = false;
                        document.getElementById('cmdInput').disabled = false;
                        document.getElementById('sendBtn').disabled = false;
                        document.getElementById('scanBtn').textContent = 'Disconnect';
                        
                        // Auto sync time
                        setTimeout(() => this.syncTime(), 1000);
                        
                        // Handle disconnection
                        this.device.addEventListener('gattserverdisconnected', () => {
                            this.handleDisconnect();
                        });
                        
                    } else {
                        throw new Error('No writable characteristic found');
                    }
                    
                } catch (error) {
                    this.log(`Error: ${error.message}`);
                    this.updateStatus('Failed - Enable Chrome flags', 'disconnected');
                }
            }
            
            async discoverServices() {
                try {
                    this.log('Discovering services...');
                    const services = await this.server.getPrimaryServices();
                    
                    for (let service of services) {
                        this.log(`Service: ${service.uuid}`);
                        
                        try {
                            const characteristics = await service.getCharacteristics();
                            
                            for (let char of characteristics) {
                                this.log(`  Char: ${char.uuid} (${char.properties})`);
                                
                                // Look for writable characteristic
                                if (char.properties.write || char.properties.writeWithoutResponse) {
                                    this.writeChar = char;
                                    this.service = service;
                                    this.log(`  ‚Üí Using for WRITE`);
                                }
                                
                                // Look for notify characteristic
                                if (char.properties.notify || char.properties.indicate) {
                                    try {
                                        await char.startNotifications();
                                        char.addEventListener('characteristicvaluechanged', (e) => {
                                            const value = new TextDecoder().decode(e.target.value);
                                            this.handleNotification(value);
                                        });
                                        this.notifyChar = char;
                                        this.log(`  ‚Üí Using for NOTIFY`);
                                    } catch (e) {
                                        this.log(`  ‚Üí Notify failed: ${e.message}`);
                                    }
                                }
                            }
                        } catch (e) {
                            this.log(`  Service error: ${e.message}`);
                        }
                    }
                } catch (error) {
                    this.log(`Discovery error: ${error.message}`);
                }
            }
            
            handleNotification(data) {
                this.log(`Received: ${data}`);
                
                // Try to parse device time
                try {
                    const json = JSON.parse(data);
                    if (json.clock) {
                        const time = `${String(json.clock.h).padStart(2,'0')}:${String(json.clock.m).padStart(2,'0')}`;
                        document.getElementById('deviceTime').textContent = `Device: ${time}`;
                    }
                } catch (e) {
                    // Handle non-JSON responses
                    if (data.includes('TIME_SYNCED') || data.includes('LED')) {
                        // Device responded to our command
                    }
                }
            }
            
            async sendCommand(cmd) {
                if (!this.connected || !this.writeChar) {
                    this.log('Not connected or no write characteristic');
                    return false;
                }
                
                try {
                    const encoder = new TextEncoder();
                    await this.writeChar.writeValue(encoder.encode(cmd));
                    this.log(`Sent: ${cmd}`);
                    return true;
                } catch (error) {
                    this.log(`Send failed: ${error.message}`);
                    return false;
                }
            }
            
            syncTime() {
                const now = new Date();
                const timeCmd = `TIME:${now.getHours()}:${now.getMinutes()}`;
                this.sendCommand(timeCmd);
                
                // Also try JSON format
                const jsonCmd = JSON.stringify({
                    cmd: "syncTime",
                    h: now.getHours(),
                    m: now.getMinutes(),
                    s: now.getSeconds()
                });
                setTimeout(() => this.sendCommand(jsonCmd), 100);
            }
            
            testLED() {
                this.sendCommand('ledon');
                setTimeout(() => this.sendCommand('ledoff'), 2000);
            }
            
            sendCustomCommand() {
                const cmd = document.getElementById('cmdInput').value.trim();
                if (cmd) {
                    this.sendCommand(cmd);
                    document.getElementById('cmdInput').value = '';
                }
            }
            
            handleDisconnect() {
                this.connected = false;
                this.updateStatus('Disconnected', 'disconnected');
                this.log('Device disconnected');
                
                // Reset controls
                document.getElementById('syncBtn').disabled = true;
                document.getElementById('testBtn').disabled = true;
                document.getElementById('cmdInput').disabled = true;
                document.getElementById('sendBtn').disabled = true;
                document.getElementById('scanBtn').textContent = 'üîç Scan & Connect';
                document.getElementById('deviceTime').textContent = 'Device: --:--';
            }
        }
        
        // Initialize when page loads
        if ('bluetooth' in navigator) {
            new SimpleBLE();
        } else {
            document.body.innerHTML = '<div style="text-align: center; padding: 50px;"><h2>Web Bluetooth not supported</h2><p>Use Chrome on Android or Desktop</p></div>';
        }
    </script>
</body>
</html>
